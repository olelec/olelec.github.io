name: Deploy to GitHub Pages

on:
  release:
    types: [created, published, released]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.14.0"

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Copy assets for email signature
        run: mkdir -p ./dist/assets/email; cp -r ./assets/email/* ./dist/assets/email/

      - name: Copy index.html to dist/404.html for Vue dynamic routing
        run: cp -r ./index.html ./dist/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "dist"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
